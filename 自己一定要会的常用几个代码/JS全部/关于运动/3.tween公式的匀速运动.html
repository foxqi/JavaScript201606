    function Linear(t,b,c,d){
        return c*t/d+b
    }
    var oDiv=document.getElementById('div1')
    var begin=utils.css(oDiv,'left');
    var target=1000
    var change=target-begin
    var duration=1000
    var time=0;
    var timer=setInterval(function(){
        time+=10;
        if(time>=duration){
            utils.css(oDiv,'left',target);
            clearInterval(timer);
            return
        }
