<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery下使用跨域资源共享</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: 'http://localhost:12345/cors',
                dataType: 'text',
                crossDomain: true, //该参数设置为true,表示使用跨域资源共享
                success: function (data) {
                    console.log(data)
                }
            })
        })
    </script>
</head>
<body>

</body>
</html>
